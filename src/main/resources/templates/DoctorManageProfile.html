        <script>
            function getDoctorDetail() {


                var url = "/getdoctordetails";

                fetch(url, {method: "post"})
                        .then(response => response.text())
                        .then(ans => renderAsHtml(ans));
            }

            function renderAsHtml(ans)
            {


                let str = ans;
                let parts = str.split(";");

                document.getElementById("t1").value = parts[0]; // Name
                document.getElementById("t2").value = parts[1]; // Email
                document.getElementById("t11").value = parts[2]; // Slot Amount
                document.getElementById("t12").value = parts[3]; // Contact
                document.getElementById("t13").value = parts[4];

            }
            function editDoctor() {



                var name = document.getElementById("t1").value;
                var amount = document.getElementById("t11").value;
                var desc = document.getElementById("t13").value;
                var email = document.getElementById("t2").value;
                var contact = document.getElementById("t12").value;



                var formdata = new FormData();
                formdata.append("name", name);
                formdata.append("amount", amount);
                formdata.append("desc", desc);
                formdata.append("email", email);
                formdata.append("contact", contact);
                var url = "./editdoctor";

                fetch(url, {method: "POST", body: formdata})
                        .then(response => response.text())
                        .then(ans => renderAsHtml1(ans));
            }

            function renderAsHtml1(ans)
            {



                if (ans === "success")
                {
                    alert("doctor edited succsessfully ")

                    getDoctorDetail();
                } else if (ans === "fail")
                {
                    alert("doctor recort not found")
                } else if (ans === "exception")
                {
                    alert(ans);
                }


            }
