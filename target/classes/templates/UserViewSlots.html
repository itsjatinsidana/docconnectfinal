        <script>

            function userViewSlot() {
                // ajax fetch api code 


                var url = "/getuserview";
                fetch(url, {method: "GET"})
                        .then(response => response.text())
                        .then(ans => renderAsHtml1(ans));
            }

            function renderAsHtml1(ans)
            {
                //parsing of json
                var mainobj = JSON.parse(ans);
                var arr = mainobj["ans"];
                console.log(arr);
                var s = "";
                s += "<div class= \"table-responsive\" >"
                s += "<table class=\"table table-hover table-bordered\" >";
                // we can fetch data in json array using for loop
                s += "<thead>";
                s += "<tr>";
                s += "<th>Booking Id</th>";
                s += "<th>Booking Date</th>";
                s += "<th>Doctor Email</th>";
                s += "<th>Payment Type</th>";
                s += "<th>Total Price</th>";
                s += "<th>Status</th>";


                s += "</tr>";
                s += "</thead>";
                s += "<tbody>";
                for (var i = 0; i < arr.length; i++)
                {

                    var dt = arr[i];
                    s = s + "<tr>";
                    s = s + "<td>" + dt.booking_id + "</td>";
                    s = s + "<td>" + dt.date + "</td>";
                    s = s + "<td>" + dt.vendor_email + "</td>";

                    s = s + "<td>" + dt.payment_type + "</td>";
                    s = s + "<td>" + dt.total_price + "</td>";
                    s = s + "<td>" + dt.status + "</td>";





                    s = s + "</tr>";
                }

                s = s + "</table>";
                s = s + "</div>";
                document.getElementById("d1").innerHTML = s;
            }

        </script>
